<hr>
<div class="container-fluid">

    <div>
        <div class="col-10">
            <p>{{vehicleName}}</p>
        </div>
        <div class="col-2">
        </div>
    </div>

</div>

<hr>

<div class="container-fluid">

    <div class="card mb-1" style="width: 100%; height: 19rem;">
        <img [src]="vehicleToPreview+'.jpg'" class="card-img-top img-fluid"
            style="object-fit: contain; overflow: hidden;" id="vehiclePreview" alt="">
    </div>

    <br>

    <div class="mb-3">
        <button type="button" class="btn btn-light">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download"
                viewBox="0 0 16 16">
                <path
                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5" />
                <path
                    d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z" />
            </svg>
            <a href="./directory/yourfile.pdf" download="registrationCertificate"></a>
            Λήψη Άδειας Κυκλοφορίας
        </button>
    </div>

    <div *ngIf="!isEditEnabled" class="d-grid mb-3">
        <button type="submit" class="btn btn-secondary" (click)="EnableVehicleDetailsEdit()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
            </svg>
            Επεξεργασία</button>
    </div>

    <div class="mb-3">
        <label for="formFile" class="form-label">Άδεια Κυκλοφορίας</label>
        <input class="form-control" type="file" accept="application/pdf" id="registrationCertificate"
            [(ngModel)]="registrationCertificate" [disabled]="!isEditEnabled" >
    </div>

    <br>

    <div class="form-group mb-3">
        <label for="kilometersSum">Τελικά Χιλιόμετρα</label>
        <input type="text" class="form-control" id="kilometersSum" name="kilometersSum" [(ngModel)]="kilometersSum"
            [disabled]="!isEditEnabled" required>
    </div>

    <div *ngIf="vehicleType=='vehicle'" class="form-group mb-3">
        <label for="kteoExpiryDate">Λήξη ΚΤΕΟ</label>
        <input type="text" class="form-control" id="kteoExpiryDate" name="kteoExpiryDate" [(ngModel)]="kteoExpiryDate"
            [disabled]="!isEditEnabled" required>
    </div>

    <div class="form-group mb-3">
        <label for="insuranceExpiryDate">Λήξη Ασφάλειας</label>
        <input type="text" class="form-control" id="insuranceExpiryDate" name="insuranceExpiryDate"
            [(ngModel)]="insuranceExpiryDate" [disabled]="!isEditEnabled" required>
    </div>

    <div class="form-group mb-3">
        <label for="lastServiceDate">Τελευταίο Service</label>
        <input type="text" class="form-control" id="lastServiceDate" name="lastServiceDate"
            [(ngModel)]="lastServiceDate" [disabled]="!isEditEnabled" required>
    </div>

    <div *ngIf="vehicleType=='vehicle'" class="form-group mb-3">
        <label for="carTiresReplacementDate">Αλλαγή Ελαστικών</label>
        <input type="text" class="form-control" id="carTiresReplacementDate" name="carTiresReplacementDate"
            [(ngModel)]="carTiresReplacementDate" [disabled]="!isEditEnabled" required>
    </div>

    <div *ngIf="vehicleType=='vehicle'" class="form-group mb-3">
        <label for="carExhaustExpiryDate">Κάρτα Καυσαερίων</label>
        <input type="text" class="form-control" id="carExhaustExpiryDate" name="carExhaustExpiryDate"
            [(ngModel)]="carExhaustExpiryDate" [disabled]="!isEditEnabled" required>
    </div>

    <div class="form-group mb-3">
        <label for="fuelAddition">Προσθήκη Καυσίμου</label>
        <div class="card" style="width: 100%;">
            <div class="card-body">
                <div class="form-group mb-3">
                    <label for="fuelAdditionCost">Ποσό σε Ευρώ</label>
                    <input type="text" class="form-control" id="fuelAdditionCost" name="fuelAdditionCost"
                        [(ngModel)]="fuelAdditionCost" [disabled]="!isEditEnabled" required>
                </div>
                <div class="form-group mb-3">
                    <label for="fuelAdditionDate">Ημερομηνία</label>
                    <input type="text" class="form-control" id="fuelAdditionDate" name="fuelAdditionDate"
                        [(ngModel)]="fuelAdditionDate" [disabled]="!isEditEnabled" required>
                </div>
            </div>
        </div>
    </div>

    <hr *ngIf="isEditEnabled">

        <div *ngIf="isEditEnabled && !isSaveSuccessfull" class="d-grid mb-3">
            <button type="submit" class="btn btn-primary"
                [disabled]="isSaveButtonClicked">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy"
                    viewBox="0 0 16 16">
                    <path d="M11 2H9v3h2z" />
                    <path
                        d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z" />
                </svg>
                Αποθήκευση</button>
        </div>

        <div *ngIf="isEditEnabled && isSaveSuccessfull" class="d-grid mb-3">
            <button type="button" class="btn btn-info">Επιτυχής αποθήκευση!</button>
        </div>

        <div *ngIf="isEditEnabled" class="d-grid mb-3">
            <button type="submit" class="btn btn-secondary" (click)="DisableVehicleDetailsEdit()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z" />
                    <path fill-rule="evenodd"
                        d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z" />
                </svg>
                Έξοδος Επεξεργασίας</button>
        </div>

    <br>

</div>
